    <link rel="stylesheet" href="css/styles.css">
    <title>Card</title>
</head>
<body>
    <div>
        <div class="card">
            <div class="cardHeader">
            </div>
            <div class="cardBody">

                    <h4>Women's running shirt</h4>
                    <h3 class="size">Sizes</h3>
                    <h4>XS, S, M, L</h4>

                    <label for="azul">a</label>
                    <label for="blanco">b</label>
                    <label for="negro">n</label>

                </div>
            </div>

        </div>
    </div>
