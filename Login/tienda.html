<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleT.css">
    <title>Tienda</title>
</head>
<body class="body2">
    <header>
        <h1>Tienda Virtual</h1>
        <nav class="centrar">
            <a href="index.html">Home</a> | <a href="#Ropa"> Ropa </a>
            | <a href="#Tecnologia"> Tecnología </a> 
            |<a href="#Zapatos">Zapatos</a>
        </nav>
    </header>
    <section class="container">
        <section class="asides">
            <aside class="sidebar1">
                <h2>Categorias</h2><br>
                <button class="centrar">Ropa</button><br>
                <button class="centrar">Tecnología</button><br>
                <button class="centrar">Zapatos</button><br>
                

            </aside>

        </section>
        <section class="content">
            <section id="Ropa" class="centrar">
                <h2>Ropa</h2>
                <img src="img/pant.webp" alt="pantalon" width="300px" class="centrar">
                <p>15$</p>
                <button>Comprar</button>
            </section>

            <section id="Tecnologia" class="centrar">
                <h2>Tecnologia</h2>
                <img src="img/telefono.webp" width="300px" class="centrar">
                <p>15$</p>
                <button>Comprar</button>
            </section>
            
            <section id="Zapatos" class="centrar">
                <h2>Zapatos</h2>
                <img src="img/zapatos.webp" width="300px" class="centrar">
                <p>15$</p>
                <button>Comprar</button>
            </section>
        </section>

        <section class="asides">
            <aside class="sidebar">
                <div class="contacto">
                    <section style="background-color: #25ac62;">
                        <h2>Servicio al Cliente</h2>    
                    </section>
                    
                    <img src="img/robot.jpg" alt="contacto" width="100px">
                    <form>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div> 
            </aside>

        </section>
        
        
    </section>

    <footer>
        <p style="color: aliceblue;">Somos una tienda virtual de ropa y otros productos</p>
        <h2 style="color: rgb(255, 255, 255);">Siguenos</h2>
        <nav> 
            <a href="https://www.facebook.com/?locale=es_LA"><img src="img/facebook.png" alt="Facebook" width="20px"></a> |       <a href="https://www.instagram.com/"><img src="img/Instagram.webp" alt="Ig" width="20px"></a> |         <a href="https://twitter.com/?lang=es"><img src="img/x.jpg" alt="X" width="20px"></a>
        </nav>

        <button class="centrar"><a href="tabla.html">Ver tablas de inventario</a></button>

    </footer>
    
    
</body>
</html>
