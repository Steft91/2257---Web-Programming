<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Card</title>
</head>

<body>
    <div>
        <div class="card">
            <div class="cardHeader">
                <div class="fondoBoton">
                    <button class="botonDetalles">View Details</button>
                </div>
            </div>
            <div class="cardBody">
                <div class="cardContent">
                    <div class="headerPrecio">
                        <h2>Adidas Originals</h2>
                        <span class="precio">$34.00</span>
                    </div>
                                        <h4>Women's running shirt</h4>
                    <h2>Sizes</h2>
                    <h4>XS, S, M, L, XL, XXL</h4>
                    <h2 class="colors">Colors</h2>
                    <label for="rojo" class="rojo">r</label>
                    <label for="azul" class="azul">a</label>
                    <label for="verde" class="verde">v</label>
                    <label for="blanco" class="blanco">b</label>
                    <label for="negro" class="negro">n</label>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
